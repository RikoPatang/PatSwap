<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatSwap - Business Cards</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Placeholder for dynamic pricing -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>PatSwap</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section id="products" class="product-grid">
            <h2>Explore PatSwap Business Cards</h2>
            <article class="product-card">
                <img src="placeholder.jpg" alt="Business Card 1">
                <h3>Elegant Business Card</h3>
                <p class="price" data-price="20">Price: <span id="price1">Loading...</span></p>
                <button>Buy Now</button>
            </article>
            <article class="product-card">
                <img src="placeholder.jpg" alt="Business Card 2">
                <h3>Minimalist Card Design</h3>
                <p class="price" data-price="25">Price: <span id="price2">Loading...</span></p>
                <button>Buy Now</button>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PatSwap. Innovating Connections Worldwide.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
